options:
  # Instead of disabling Auto Updates consider using the "stable" version of Slimefun.
  # These builds are much more tested and are far less likely to have any issues.
  # Note: When running a stable build auto-updates ONLY update to other stable builds! Perfect eh?
  # You can download the latest stable build here: https://thebusybiscuit.github.io/builds/TheBusyBiscuit/Slimefun4/stable/

  auto-update: false
  chat-prefix: '&a&lSlimefun &8Â» '
  armor-update-interval: 20
  enable-armor-effects: true
  enable-radiation: true
  radiation-update-interval: 1
  radiation-grace-period: 15
  rainbow-armor-update-interval: 5
  auto-save-delay-in-minutes: 10
  legacy-ore-washer: false
  legacy-dust-washer: false
  legacy-ore-grinder: true
  language: en
  enable-translations: false
  log-duplicate-block-entries: true
  burn-players-when-radioactive: true
  drop-excess-sf-give-items: false
  backup-data: true
  drop-block-creative: true

guide:
  show-vanilla-recipes: true
  receive-on-first-join: false
  show-hidden-item-groups-in-search: false

researches:
  free-in-creative-mode: true
  enable-fireworks: true
  disable-learning-animation: false

URID:
  info-delay: 4500
  custom-ticker-delay: 15
  enable-tickers: true

networks:
  max-size: 80
  cargo-ticker-delay: 2
  enable-visualizer: false
  delete-excess-items: false

talismans:
  use-actionbar: false

metrics:
  auto-update: false
  analytics: false

